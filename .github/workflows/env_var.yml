name: Environment variables workflow
  
on: [push]
env:
  WF_ENV: "Available to all workflow"
  WF_SECRET: "${{ secrets.WF_SECRET }}"
  WF_TOKEN: "${{ secrets.WF_TOKEN }}"

jobs:
  decrypt-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Decrypt File
        run: |
          gpg --quiet --batch --yes --decrypt --passphrase="$PASSPHRASE" --output $HOME/my_secret.json filesec.json.gpg
        env:
          PASSPHRASE: "${{ secrets.WF_PASSPHRASE }}"
      - name: Test printing your secret (Remove this step in production)
        run: cat $HOME/my_secret.json

